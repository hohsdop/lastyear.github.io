<!DOCTYPE html>
<html>
<body>
<script>
var Today = new Date();
var N = new Date(Today.getFullYear(), 3, 1);
var T = new Date(Today.getFullYear(), Today.getMonth(),
Today.getDate());
document.write('<H1>До экзамена осталось ', (N.getTime() -
T.getTime())/(1000*60*60*24) ,' дней</H1>');
</script>
</body>
